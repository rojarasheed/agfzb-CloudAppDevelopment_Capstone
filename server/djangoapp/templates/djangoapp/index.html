<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        <!--Add a nav bar here -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Cars</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'djangoapp:index' %}">Home</a>
                </li>   
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                </li>                
              </ul>
              {% if user.is_authenticated %}
              <ul class="navbar-nav mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" href="">({{ user.username }})</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light btn btn-danger" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>  
              </ul>              
              {% else %}   
              <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" aria-label="Username">
                <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" aria-label="Password">
                <button class="btn btn-success text-light my-2 mr-2 my-sm-0" type="submit">Login</button>
                <a class="btn btn-warning my-2 my-sm-0" href="{% url 'djangoapp:registration' %}">Sign Up</a>
              </form>  
              {% endif %}            
            </div>
        </nav>
        <footer class="navbar navbar-light bg-light" style="background-color:#f5f5f5;bottom:0;position:absolute;width:100%">
            <div class="container-fluid">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link text-primary" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                    </li>               
                  </ul>   
                <div class="text-center p-3">
                    Â© 2023 <a class="text-dark" href="{% url 'djangoapp:index' %}">Best Cars</a>
                </div>
            </div>
        </footer>

</html>
